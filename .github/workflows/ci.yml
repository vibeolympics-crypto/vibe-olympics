name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --coverage --ci
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          # Dummy env vars for build (CI environment)
          CI: "true"
          SKIP_ENV_VALIDATION: "true"
          DATABASE_URL: "postgresql://user:pass@localhost:5432/db"
          NEXTAUTH_URL: "http://localhost:3000"
          NEXTAUTH_SECRET: "dummy-secret-for-build-minimum-32-chars"
          GITHUB_ID: "dummy-github-id"
          GITHUB_SECRET: "dummy-github-secret"
          NEXT_PUBLIC_SUPABASE_URL: "https://dummy.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-anon-key"
          SUPABASE_SERVICE_ROLE_KEY: "dummy-service-role-key"
          STRIPE_SECRET_KEY: "sk_test_dummy"
          STRIPE_WEBHOOK_SECRET: "whsec_dummy"
          RESEND_API_KEY: "re_dummy"

  # E2E Tests - 배포된 환경에서만 실행
  # NOTE: E2E 테스트는 실제 서버가 필요합니다.
  # PLAYWRIGHT_BASE_URL 시크릿을 설정하면 해당 URL로 테스트가 실행됩니다.
  # 설정 방법: GitHub Settings > Secrets > PLAYWRIGHT_BASE_URL (예: https://your-staging.vercel.app)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true  # E2E 실패가 전체 파이프라인을 막지 않음

    steps:
      - name: Check E2E environment
        id: check-e2e
        run: |
          if [ -z "${{ secrets.PLAYWRIGHT_BASE_URL }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::E2E tests skipped - PLAYWRIGHT_BASE_URL not configured. Set this secret to run E2E tests against a deployed environment."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.check-e2e.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.check-e2e.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        if: steps.check-e2e.outputs.skip != 'true'
        run: npm ci

      - name: Install Playwright browsers
        if: steps.check-e2e.outputs.skip != 'true'
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests against deployed environment
        if: steps.check-e2e.outputs.skip != 'true'
        run: npm run test:e2e
        env:
          CI: "true"
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure() && steps.check-e2e.outputs.skip != 'true'
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: E2E skipped notice
        if: steps.check-e2e.outputs.skip == 'true'
        run: echo "✅ E2E tests skipped - no PLAYWRIGHT_BASE_URL configured"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Deploy job (only on main branch)
  # NOTE: This requires GitHub secrets to be configured:
  # - VERCEL_TOKEN: Get from https://vercel.com/account/tokens
  # - VERCEL_ORG_ID: Found in .vercel/project.json after `vercel link`
  # - VERCEL_PROJECT_ID: Found in .vercel/project.json after `vercel link`
  # 
  # Alternative: Use Vercel GitHub Integration for automatic deployments
  # https://vercel.com/docs/deployments/git/vercel-for-github
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]  # E2E는 continue-on-error이므로 의존성에서 제거
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Vercel secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::warning::Vercel secrets not configured. Skipping deployment. See workflow comments for setup instructions."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Vercel
        if: steps.check-secrets.outputs.skip != 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
