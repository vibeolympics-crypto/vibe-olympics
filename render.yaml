# Render Blueprint - Vibe Olympics
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vibe-olympics
    runtime: node
    region: singapore  # or oregon, frankfurt, etc.
    plan: free  # free, starter, standard, pro
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NODE_ENV
        value: production
      - key: SKIP_ENV_VALIDATION
        value: "false"  # Enable validation in production
      # Required - Set these in Render Dashboard
      - key: DATABASE_URL
        sync: false  # Must be set manually in dashboard
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: GITHUB_ID
        sync: false
      - key: GITHUB_SECRET
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: RESEND_API_KEY
        sync: false
      # Optional
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: NEXT_PUBLIC_SENTRY_DSN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
